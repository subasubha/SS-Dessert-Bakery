<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link rel="stylesheet" href="css/style.css">	
	<link rel="stylesheet" href="css/demo.css">
  
  </head>
  <body>
 <section>
     
<div class="cart-modal-overlay">
    <div class="cart-modal">
    
    <i id="close-btn" class="fas fa-shopping-cart"></i>  
    <i class="fas fa-ice-cream"></i>   

        <h1 class="cart-is-empty">Cart is empty</h1>      
        <div class="product-rows">
        </div>
        <div class="total">
          <h1 class="cart-total">Total</h1>
            <span class="total-price">Rs.</span>
              <button class="purchase-btn">PURCHASE</button>
        </div>
      </div>
</div>
      

  <div class="cart-btn">
    <i id="cart" class="fas fa-shopping-cart"></i>
      <span class ="cart-quantity">0</span>
  </div>
<!--  products  -->
  <div class="items-container">
    <div class="card-1 card">
      <img class="product-image" src="chococookie.jpg" alt="">
      <p style="text-align: center; font-family: perpetua; ont-size: 15px;font-weight: bold;">Choco Cookie</p>
        <button class="add-to-cart">Add to cart</button>
          <span class="product-price">Rs.250</span>          

    </div>

    <div class="card-3 card">
      <img class="product-image" src="buttercookie.jpg" alt="" style="height: 130px;">
      <p style="text-align: center; font-family: perpetua;ont-size: 15px;font-weight: bold;">Butter Cookie</p>
        <button class="add-to-cart">Add to cart</button>
          <span class="product-price">Rs.1350</span>          
    </div>
    <div class="card-2 card">
      <img class="product-image" src="peanutcookie.jpg" alt="">
      <p style="text-align: center; font-family: perpetua; font-size: 15px;font-weight: bold;">Peanut Cookie</p>
      <button class="add-to-cart">Add to cart</button>
        <span class="product-price">Rs.400</span>        
    </div>
    
    
  </div>  
     <!-- END EDMO HTML (Happy Coding!)-->
 </section>
 
      
  
  <script  src="./js/script.js"></script>
  </body>
</html>
